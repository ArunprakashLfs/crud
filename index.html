<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>The JavaScript CRUD</h1>
    <form class="form" id="form">
        <div class="input-container">
            <label for="input-text">Enter Task</label>
            <input type="text" class="input-text" id="input-text" placeholder="EnterTask">
        </div>
        <div class="input-container">
            <label for="input-value">Enter Time</label>
            <input type="time" class="input-value" id="input-value" placeholder="EnterTime">
        </div>
        <input type="submit" value="submit">
        <div class="output" id="output">

        </div>
    </form>
    
    
    <script src="./script.js"></script>
</body>
</html>
